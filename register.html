<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="icon" href="images/logo-icon.png">
    <title>CheckMate - Login or sign up</title>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img id="logo" src="images/checkMate.png" alt="logo">
        </div>
        <div class="login-form-wrapper">
            <form id="login-form" action="index.html">
                <div>
                    <span>Email</span>
                    <input type="email" name="email-input" id="email-input">
                </div>
                <div>
                    <span>Username</span>
                    <input type="username" name="username-input" id="username-input">
                </div>
                <div>
                    <span>Password</span>
                    <input type="password" name="password-input" id="password-input">
                </div>
                <div>
                    <span>Confirm Password</span>
                    <input type="password" name="password-input" id="password-input">
                </div>
                <div class="login-button-wrapper">
                    <button id="login-button">Register</button>
                </div>
            </form>
            <div class="sign-up-wrapper">
                <span id="sign-up">Already have an account? <a href="login.html"> Login </a> now</span>
            </div>
        </div>
    </div>
</body>
</html>
